<html>
    <head>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="j.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">


    </head>


    <body>
        <header>
            <h1>Snake</h1>
            <h2>by <a href="http://www.davidpurser.net/">David Purser</a>
            </h2>
            <nav>
                <button id="about-toggle">About?</button>
                <button id="start">
                Start    
                </button>
                
                <button id="stop">
                Stop
                </button>
                <div id="counter">
                Spaces: <span id="spaces"></span>
                Food: <span id="food"></span>

                <span id ="gameover" > GAME OVER! </span>
                </div>
            </nav>
        </header>
        <main>

            <div id="game">


            </div>
            <div id="about" >
            Game of snake inspired by the Nokia 3310.

            <br>

            Available on <a href="https://github.com/davidjpurser/snake">GitHub</a>
            </div>

        </main>
        <div id="hide" >
        <img src="food.png"/>
        </div>
    </body>
</html>
