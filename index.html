<html>
    <head>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <link rel="stylesheet" href="jquery-ui/themes/smoothness/jquery-ui.css">
    <script src="jquery-ui/jquery-ui.js"></script>
    <link rel="stylesheet" href="jquery-ui/jquery-ui.theme.min.css">

    <script src="j.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Snake Game by David Purser</title>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-7335921-19', 'davidpurser.net');
      ga('require', 'displayfeatures');
      ga('send', 'pageview');

    </script>

    </head>


    <body>
        <header>
            <h1>Snake</h1>
            <h2>by <a href="http://www.davidpurser.net/">David Purser</a>
            </h2>
            <nav>
                <button id="about-toggle">About?</button>
                <button id="start">
                Start    
                </button>
                
                <button id="stop">
                Stop
                </button>
                <div id="counter">
                Spaces: <span id="spaces"></span>
                Food: <span id="food"></span>

                <span id ="gameover" > GAME OVER! </span>
                </div>
            </nav>
        </header>
        <main>
            <div id="control">
                <p>
                    Delay: <input type="text" id="speed" readonly class="seethrough">

                    <div id="speed-slider"></div>
                </p>
                <p>
                 Border
                    <div class="radio">
                        <input type="radio" value="1" id="radio1" name="border"><label for="radio1">Open</label>
                        <input type="radio" value="0" id="radio2" name="border" checked="checked"><label for="radio2">Closed</label>
                    </div>
                </p>
                <p>
                    Width: <input type="text" id="width" readonly class="seethrough">

                    <div id="width-slider"></div>
                </p>
                <p>
                    Height:<input type="text" id="height" readonly class="seethrough">

                    <div id="height-slider"></div>
                </p>
                 

            </div>
            <section id="areaForGame">
                <div id="game">


                </div>
            </section>
            
            <div id="about" >
            <p>
            Game of snake inspired by the Nokia 3310.
            </p>
            <p>
            Available on <a href="https://github.com/davidjpurser/snake">GitHub</a>
            </p>
            </div>

        </main>
        <div id="hide" >
        <img src="food.png"/>
        </div>
    </body>
</html>
